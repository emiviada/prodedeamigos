<menu-component *ngIf="isLoggedIn()"></menu-component>

<main id="panel">
  <header *ngIf="isLoggedIn()">
    <div class="row ptm">
      <div class="col-xs-3">
        <button class="toggle-button mls">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-xs-6 text-center">
        <a routerLink="/" class="logo">
          <img src="/assets/imgs/prode-logo-small.png" />
          <span class="logo-title hidden-xs">Prode De Amigos</span>
        </a>
      </div>
      <div class="col-xs-3 text-right">
        <button class="toggle-button-right mrm">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <toaster-container [toasterconfig]="appToasterConfig"></toaster-container>
  <spinner-loading></spinner-loading>
  <router-outlet></router-outlet>

</main>
