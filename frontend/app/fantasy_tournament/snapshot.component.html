<div class="col-xs-2 pan text-center">
    <img class="img-circle" src="{{ fantasyTournament.picture_uri || '/assets/imgs/trophy_placeholder.png' }}" width="100%">
</div>
<div class="col-xs-8">
    <h3 class="ttitle">{{ fantasyTournament.name }}</h3>
    <span class="players">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
        {{ playerLabel(fantasyTournament.memberships.length) }}
    </span>
    <!--<span class="info">Some info</span>-->
</div>
<div class="col-xs-2 pos">
    <span class="posl text-center">
        Pos.
        <span class="position {{ positionClass }}">{{ position }}</span>
    </span>
    <span class="posr text-center">
        <i class="fa {{ positionProgressClass }}" aria-hidden="true"></i>
    </span>
</div>
