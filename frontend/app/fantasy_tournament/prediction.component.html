<div class="row result-date mbs">
    {{ getDateTime(game.play_date_at) }} - Estadio {{ game.stadium }}
</div>
<div class="row result-detail">
    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_home.flag_uri }}">
            <span>{{ game.team_home.alias }}</span>
        </div>
    </div>

    <div class="col-xs-4">
        <div class="row">
            <div class="col-xs-12 result">
                <span>Tu jugada</span>
                <span class="numbers ptm">
                    <input class="predict" type="number" placeholder="-" min="0" max="9" (keypress)="validateLength($event)">
                    -
                    <input class="predict" type="number" placeholder="-" min="0" max="9" (keypress)="validateLength($event)">
                </span>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_away.flag_uri }}">
            <span>{{ game.team_away.alias }}</span>
        </div>
    </div>

    <div class="col-xs-2">
        <div class="submit-pred">
            <button class="btn btn-sm btn-success" disabled><i class="fa fa-check"></i></button>
        </div>
    </div>
</div>
