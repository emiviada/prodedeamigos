<div class="row result-date mbs">
    {{ getDateTime(game.play_date_at) }} - Estadio {{ game.stadium }}
</div>
<div class="row result-detail">
    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_home.flag_uri }}">
            <span>{{ game.team_home.alias }}</span>
        </div>
    </div>

    <div class="col-xs-4">
        <div class="row">
            <div class="col-xs-12 result">
                <span>Tu jugada</span>
                <span class="numbers ptm">
                    <input class="predict" type="number" [(ngModel)]="prediction.goals_home" placeholder="-" #goalsHome="ngModel" min="0" max="9" (keypress)="validateLength($event)" required>
                    -
                    <input class="predict" type="number" [(ngModel)]="prediction.goals_away" placeholder="-" #goalsAway="ngModel" min="0" max="9" (keypress)="validateLength($event)" required>
                </span>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_away.flag_uri }}">
            <span>{{ game.team_away.alias }}</span>
        </div>
    </div>

    <div class="col-xs-2">
        <div class="submit-pred">
            <button class="btn btn-sm btn-success" [disabled]="!((goalsHome.dirty || goalsAway.dirty) && (goalsHome.valid && goalsAway.valid) && !submitted)" (click)="save($event)">
                <i class="fa fa-check"></i>
            </button>
        </div>
    </div>
</div>
