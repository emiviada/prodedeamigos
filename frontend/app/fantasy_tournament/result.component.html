<div class="row result-date mbs">
    {{ getDateTime(game.play_date_at) }} - Estadio {{ game.stadium }}
</div>
<div class="row result-detail">
    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_home.flag_uri }}">
            <span>{{ game.team_home.alias }}</span>
        </div>
    </div>

    <div class="col-xs-4">
        <div class="row">
            <div class="col-xs-12 result">
                <span>Resultado</span>
                <span class="numbers">{{ game.goals_home }} - {{ game.goals_away }}</span>
            </div>
            <div class="col-xs-12 result">
                <span>Tu jugada</span>
                <span class="numbers yours">{{ myBet() }}</span>
            </div>
        </div>
    </div>

    <div class="col-xs-3">
        <div class="team">
            <img src="{{ game.team_away.flag_uri }}">
            <span>{{ game.team_away.alias }}</span>
        </div>
    </div>

    <div class="col-xs-2">
        <div class="points">
            PTS
            <span class="pt {{ pointsClass }}">{{ points }}</span>
        </div>
        <button type="button" class="btn btn-xs btn-primary see-predictions" (click)="seePredictions()">
            <i class="fa fa-eye"></i>
        </button>
    </div>
</div>
