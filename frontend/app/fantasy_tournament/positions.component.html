<div class="ptm positions">
    <div class="row table-header">
        <div class="col-xs-1 th text-center">Pos.</div>
        <div class="col-xs-7 th pl30">Jugador</div>
        <div class="col-xs-2 th text-center">Pts.</div>
        <div class="col-xs-2 th text-center">-</div>
    </div>

    <div class="row pos-item" *ngFor="let membership of fantasyTournament.memberships; let i = index" [ngClass]="{'myself': isMyself(membership.user.id)}">
        <div class="col-xs-1 text-center pts">{{ getPosition(i) }}</div>
        <div class="col-xs-7">
            <img class="img-circle pull-left mrm" src="{{ membership.user.profile_picture_url || '/assets/imgs/user-placeholder.png' }}" width="30px">&nbsp;
            <span class="username">{{ membership.user.username }}</span>
        </div>
        <div class="col-xs-2 text-center points pts">{{ membership.points }}</div>
        <div class="col-xs-2 text-center pts">
            <i class="fa {{ getPosChangeIcon(membership) }}"></i> {{ getPosChange(membership) }}
        </div>
    </div>
</div>
